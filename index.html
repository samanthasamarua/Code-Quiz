<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./Asset/style.css">
</head>
<body>
    <button id="view-highscores-button">View High Scores</button>
    <div id="timer-display" style="display: none;">Time left: 75 seconds</div>
    <div id="start-page" style="display: block;">
        <h1>Coding Quiz</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-button">Start Quiz</button>
    </div>
    <div id="quiz-container" style="display: none;">
        <p id="question"></p>
        <div id="options"></div>
        <div id="message"><p></p></div>
    </div>
    <div id="end-screen" style="display: none;">
        <h2>Your score: <span id="score"></span></h2>
        <input type="text" id="initials" placeholder="Enter your initials">
        <button id="save-score">Save Score</button>
    </div>
    <div id="highscores" style="display: none;">
        <button id="back-button">Back</button>
    </div>
    <div id="button-container">
        <button id="start-again-button" style="display: none;">Start Again</button>
        <button id="clear-scores-button" style="display: none;">Clear Saved Scores</button>
    </div> 
    <script src="./Asset/script.js"></script>
</body>
</html>
